apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-backend
spec:
  selector:
    matchLabels:
      app: media-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: media-mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: app
                operator: In
                values:
                - mediawiki
      containers:
      - name: sqldb
        image: mysql:5.6
        volumeMounts:
        - name: mysql-pv-volume
          mountPath: /var/lib/mysql
        - name: log-volume
          mountPath: /var/log
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_DATABASE
          value: mediawiki
        - name: MYSQL_USER
          value: app
        - name: MYSQL_PASSWORD
          value: secure
        - name: MYSQL_ROOT_PASSWORD
          value: secure
      volumes:
      - name: mysql-pv-volume
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      - name: log-volume
        emptyDir: {}
