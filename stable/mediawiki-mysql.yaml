mysql:
  name: mysql
  label: backend
  container:
    image: mysql:5.6
    port: 3306
    env:
    - name: MYSQL_DATABASE
      value: mediawiki
    - name: MYSQL_USER
      value: app
    - name: MYSQL_PASSWORD
      value: secure
    - name: MYSQL_ROOT_PASSWORD
      value: secure    
  service:
      name: sqldb
      type: ClusterIP
      port: 3306
  volume: 
      name: mysql-pv-volume
      kind: PersistentVolume
      storage: 1Gi 
      scname: manual
      accessmode: ReadWriteMany
      pdname: my-data-disk
      fsType: ext4
      mountpath: /var/lib/mysql
      pvc:
        kind: PersistentVolumeClaim
        name: mysql-pv-claim
        accessmode: ReadWriteMany
        storage: 1G
        scname: manual
