mediawiki:
  name: mediawiki
  label: frontend
  container:
    image: gcr.io/my-test-project-201329/mediawiki-test:v1
    port: 8080
    env:
    - key: MEDIAWIKI_DB_TYPE
      value: mysql
    - key: MEDIAWIKI_DB_USER
      value: app
    - key: MEDIAWIKI_DB_PASSWORD
      value: secure
    - key: MEDIAWIKI_DB_HOST
      value: sqldb
    - key: MEDIAWIKI_DB_PORT
      value: 3306
  service:
      type: NodePort 
      port: 80
      targetport: 80
      nodeport: 30283
  volume: 
      name: media-pv-volume
      kind: PersistentVolume
      storage: 1Gi 
      scname: manual
      accessmode: ReadWriteMany
      pdname: my-data-mediawiki
      fstype: ext4
      mountpath: /var/www/html
      pvc:
       kind: PersistentVolumeClaim
       name: media-pv-claim
       accessmode: ReadWriteMany
       storage: 1G
       scname: manual
